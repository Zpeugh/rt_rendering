    <!--  ************** Fragment Shader ************* -->
    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;

      // uniform vec4 light_pos;
      uniform vec4 ambient_coef;
      uniform vec4 diffuse_coef;
      uniform vec4 specular_coef;
      uniform float mat_shininess;

      uniform vec4 ambient_color;
      uniform vec4 diffuse_color;
      uniform vec4 specular_color;

      varying vec3 light_pos_in_eye;
      varying vec3 interpreted_normal;
      varying vec3 vert_pos;
      varying vec3 v_color;

      void main(void) {
          vec3 normal = interpreted_normal;
          vec3 light_dir = normalize(vec3(light_pos_in_eye) - vec3(vert_pos));
          vec3 reflect_dir = reflect(-light_dir, normal);
          vec3 view_dir = normalize(-vert_pos);

          float l_dot_norm = max(dot(light_dir,normal), 0.0);
          float specular = 0.0;

          if (l_dot_norm > 0.0) {
             float specular_angle = max( dot(reflect_dir, view_dir), 0.0);
             specular = pow(specular_angle, mat_shininess);
          }

          // Calculate the final color: ambient/object + diffuse + specular
          gl_FragColor = vec4(v_color + l_dot_norm * vec3(diffuse_color) +
                              specular * vec3(specular_color), 1.0);
      }
    </script>
