    <!--  ************** Fragment Shader ************* -->
    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;

      // uniform vec4 light_pos;
      uniform vec4 ambient_coef;
      uniform vec4 diffuse_coef;
      uniform vec4 specular_coef;
      uniform float mat_shininess;

      uniform vec4 ambient_color;
      uniform vec4 diffuse_color;
      uniform vec4 specular_color;

      varying vec3 light_pos_in_eye;
      varying vec3 normal_in_eye;
      varying vec3 vert_pos;
      varying vec3 vert_color;

      void main(void) {
          // Calculate light direction
          vec3 light_dir = normalize(vec3(light_pos_in_eye) - vec3(vert_pos));

          // Calculate reflection direction
          vec3 reflect_dir = reflect(-light_dir, normal_in_eye);

          // Calculate view direction
          vec3 view_dir = normalize(-vert_pos);

          // Calculate the dot product between light direction and normal in eye
          float l_dot_norm = max(dot(light_dir,normal_in_eye), 0.0);

          float specular = 0.0;

          // Compute the specular coefficient
          if (l_dot_norm > 0.0) {
             float specular_angle = max( dot(reflect_dir, view_dir), 0.0);
             specular = pow(specular_angle, mat_shininess);
          }

          // Calculate the final color: ambient/object + diffuse + specular
          gl_FragColor = vec4(vert_color + l_dot_norm * vec3(diffuse_color) +
                              specular * vec3(specular_color), 1.0);
      }
      
    </script>

    <!--  ************** Vertex Shader ************* -->
    <script id="shader-vs" type="x-shader/x-vertex">


      precision mediump float;
      attribute vec3 aVertexPosition;
      attribute vec3 aVertexNormal;
      attribute vec4 aVertexColor;

      uniform mat4 uVMatrix;
      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
      uniform mat4 uNMatrix;

      uniform vec4 light_pos;
      uniform vec4 ambient_coef;
      uniform vec4 ambient_color;

      varying vec3 vert_color;
      varying vec3 normal_in_eye;
      varying vec3 vert_pos;
      varying vec3 light_pos_in_eye;

      void main(void) {

        // transform light pos from local to eye space
        light_pos_in_eye = vec3(uVMatrix * light_pos);

        // Pass the normal in eye space to the fragment shader
        normal_in_eye = normalize(vec3(uNMatrix * vec4(aVertexNormal,0.0)));

        // Set the vertex position
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);

        // Pass vertex position to fragment shader
        vert_pos = vec3(gl_Position);

        // Pass the interpreted vertex color to the fragment shader
        vert_color = vec3(ambient_coef * aVertexColor);
      }
    </script>
