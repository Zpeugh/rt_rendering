    <!--  ************** Fragment Shader ************* -->
    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float; varying vec4 vColor; void main(void) { gl_FragColor = vColor; }
    </script>

    <!--  ************** Vertex Shader ************* -->
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition; attribute vec4 aVertexColor; varying vec4 vColor; uniform mat4 uMVMatrix; void main(void) { gl_Position = uMVMatrix * vec4(aVertexPosition, 1.0); vColor = aVertexColor; }
    </script>
